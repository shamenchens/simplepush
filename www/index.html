<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>SimpleChat</title>
    <meta name="description" content="SimplePush demo">

    <link rel="stylesheet" href="/static/css/app.css">
  </head>
  <body>
    <ul id="chat" class="unstyled">
        <li class="muted">Loading...</li>
    </ul>

    <form id="theform" class="form-inline">
        <input type="hidden" name="nick" value="setme" />
        <input type="text" name="message" class="input-small span4" placeholder="Type here" />
        <button type="submit" class="btn">Send</button>
    </form>

    <div id="nickPrompt" class="modal hide" role="dialog">
        <div class="modal-body">
            <input id="nick-input" placeholder="Choose a nickname" />
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" id="set-nick">Start chatting!</button>
        </div>
    </div>

    <script language="javascript" type="text/javascript" src="/static/js/jquery-1.10.1.min.js"> </script>
    <script language="javascript" type="text/javascript" src="/static/js/bootstrap.min.js"> </script>
    <script language="javascript" type="text/javascript" src="/static/js/model.js"> </script>
    <script language="javascript" type="text/javascript" src="/static/js/push.js"> </script>
    <script language="javascript" type="text/javascript" src="/static/js/app.js"> </script>
  </body>
</html>
